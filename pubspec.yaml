name: troctroc
description: troctroc
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  open_file: ^3.2.2
  loading_animation_widget: ^1.2.0+4
  flutter_keyboard_visibility: ^5.4.1
  smooth_page_indicator: ^1.1.0
  flutter_modular: ^6.3.2
  cloud_firestore: ^4.17.2
  firebase_auth: ^4.19.4
  firebase_core: ^2.30.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  restart_app: ^1.2.1
  pagination_flutter: ^0.0.8
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/user.png
    - assets/images/icons/
    - assets/images/placeholderItem.png
    - assets/fonts/Roboto-Regular.ttf
    - assets/images/on_boarding_images/

fonts:
    - family: roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
